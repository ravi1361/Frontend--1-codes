<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Tags -->
    <!-- 1.Block level -->
    <!-- h1 tags , p tag , div tag -->
    <!-- 2.Inline -->
    <!-- span tag -->

    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!-- Inline Tags -->
    <!-- 1. Bold -->
    <p><b>AccioJob</b> is the best</p>
    <!-- 2. strong Tag -->
    <p><strong>AccioJob</strong> is the best</p>

    <!-- 3. Italic Tag -->
    <p><i>AccioJob</i> is the best</p>
    <!-- 4. em tag -->
    <p><em>AccioJob</em> is the best</p>

    <!-- 5. Underline tag -->
    <p><u>AccioJob</u> is the best</p>

    <!-- 6. Big tag -->
    <p><big>AccioJob</big> is the best</p>

    <!-- 7. Small tag -->
    <p><small>AccioJob</small> is the best</p>

    <!-- 8. Strikethrough tag -->
    <p><s>AccioJob</s> is the best</p>

    <!-- 9. sub -->
    <p>H<sub>2</sub>so<sub>4</sub></p>

    <!-- 10. sup -->
    <p>2<sup>2</sup>=4</p>
  </body>
</html>
