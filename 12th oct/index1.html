<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form -->
    <!-- input type, select option,textarea -->
    <form>
        <label for="full_name">Full Name</label>
        <input id="full_name" name="employee_name" type="text" placeholder="Ayush Bansal">
        
        <input type="number" placeholder="eg.19">

        <label for="dob">Date of Birth</label> 
        <input id="dob" type="date">
       
        <input type="color">
        
        <input type="email" placeholder="ayush@gmail.com">
       
        <input type="range">
       
        <input type="time">
      
        <input type="file">
        
        <input type="url">
        <input type="password">

        <!-- radio buttons -->
        <input type="radio">
        <input type="checkbox">

        <!-- name holds a key-value , key are unique -->
        <label>Male</label>
        <input type="radio" name="gen">
        <label>Female</label>
        <input type="radio" name="gen">


        <!-- used for dropdown -->
        <select>
            <option>BMW</option>
            <option>Audi</option>
            <option>Thar</option>
            <option>Cycle</option>
        </select>

        <!-- used for larger input ex:feedback -->
        <textarea></textarea>

         <!-- buttons and input buttons -->
    <input type="reset">
    <input type="submit">
    </form>
    
</body>
</html>
